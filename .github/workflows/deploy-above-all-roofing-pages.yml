name: Deploy above_all_roofing to GitHub Pages

on:
  push:
    branches:
      - main
      - master
      - work
    paths:
      - "above_all_roofing/**"
      - ".github/workflows/deploy-above-all-roofing-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure site directory exists
        run: |
          if [ ! -d "above_all_roofing" ]; then
            echo "Expected site directory 'above_all_roofing' was not found."
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: above_all_roofing

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
